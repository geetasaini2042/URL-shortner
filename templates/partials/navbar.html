<div class="navbar">
    <img class="navbar-image" src="{{ url_for('static', filename='images/text.png') }}" alt="Spoo.me Banner Image" loading="lazy">
    <div class="links">
        <ul>
            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Shorten</a></li>
            <li><a href="/api" class="{% if request.path.startswith('/api') %}active{% endif %}">API</a></li>
            <li><a href="/stats" class="{% if request.path.startswith('/stats') %}active{% endif %}">Stats</a></li>
            <li><a href="/report" class="{% if request.path.startswith('/report') %}active{% endif %}">Report URL</a></li>
            <li><a href="https://github.com/spoo-me/url-shortener" rel="noopener" target="_blank">Open-Source â†—</a></li>
            {% if request.path.startswith('/contact') %}
            <li><a href="/contact" class="active">Contact</a></li>
            {% else %}
            <li onclick="showContactModal();"><a href="#">Contact</a></li>
            {% endif %}
            <li id="nav-auth"><a href="#" onclick="openAuthModal('register');return false;">Sign Up</a></li>
            <li id="nav-dashboard" style="display:none"><a href="/dashboard">Dashboard</a></li>
            <li id="nav-keys" style="display:none"><a href="/dashboard/keys">API Keys</a></li>
            <li id="nav-profile" class="nav-profile" style="display:none">
                <button id="profileButton" class="profile-btn" aria-haspopup="true" aria-expanded="false" aria-label="User menu">
                    <div class="profile-avatar-container">
                        <img id="profileAvatar" src="" alt="Profile" loading="lazy" style="display:none;">
                        <div id="profileInitials" class="profile-initials-circle" style="display:none;"></div>
                    </div>
                </button>
                <div id="profileDropdown" class="profile-dropdown" role="menu" style="display:none">
                    <a href="/dashboard" role="menuitem">Dashboard</a>
                    <a href="/dashboard/keys" role="menuitem">API Keys</a>
                    <button type="button" role="menuitem" onclick="logout();return false;">Logout</button>
                </div>
            </li>
        </ul>
    </div>
</div>
